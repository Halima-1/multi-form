<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Ubuntu:ital,
wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div id="side">
               
            <!-- side bar -->
                <div class="steps">
                    <p id="page1" class="page">1</p>
                    <div>
                        <p>STEP 1</p>
                        <b>YOUR INFO</b>
                    </div>
                </div>
                <div class="steps">
                    <p id="page2" class="page">2</p>
                    <div>
                        <p>STEP 2</p>
                        <b>SELECT PLAN</b>
                    </div>
                </div><div class="steps">
                    <p id="page3" class="page">3</p>
                    <div>
                        <p>STEP 3</p>
                        <b>ADD-ONS</b>
                    </div>
                </div><div class="steps">
                    <p id="page4" class="page">4</p>
                    <div>
                        <p>STEP 4</p>
                        <b>SUMMARY</b>
                    </div>
                </div>
            </div>
                    <!-- form container -->

            <div id="formContainer">

            </div>
    
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
